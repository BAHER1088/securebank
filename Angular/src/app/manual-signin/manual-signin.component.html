<div class="signin-container">
  <h2>Manual Sign In</h2>
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()" class="signin-form">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div *ngIf="signinForm.get('email')?.invalid && signinForm.get('email')?.touched" class="error-message">
        <div *ngIf="signinForm.get('email')?.errors?.['required']">Email is required</div>
        <div *ngIf="signinForm.get('email')?.errors?.['email']">Please enter a valid email</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched" class="error-message">
        Password is required
      </div>
    </div>
    <button type="submit" class="submit-button" [disabled]="signinForm.invalid">Sign In</button>
  </form>
</div>
